<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Maintenance ‚Äì Shando‚Äôz Caf√©</title>

<style>
:root{
  --bg:#1c1613;
  --cream:#e6c899;
}

body{
  margin:0;
  font-family: system-ui, Arial;
  background: radial-gradient(circle at top, #2a221e, #0e0b09);
  color:var(--cream);
  overflow:hidden;
  text-align:center;
}

/* TOP BRAND BAR */
.brand-bar{
  position:fixed;
  top:0;
  left:0;
  right:0;
  height:64px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  z-index:20;
}

.brand-bar img{
  height:42px;
  object-fit:contain;
}

/* UI */
#ui{
  position:fixed;
  top:76px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(8px);
  padding:10px 18px;
  border-radius:12px;
  display:flex;
  gap:18px;
  font-weight:700;
  z-index:10;
}

#game{
  position:relative;
  width:100vw;
  height:100vh;
  padding-top:120px;
}

.bug{
  position:absolute;
  font-size:38px;
  cursor:pointer;
  animation: pop .15s ease;
  user-select:none;
}

@keyframes pop{
  from{transform:scale(.5)}
  to{transform:scale(1)}
}

h1{
  margin:90px 0 6px;
  font-size:26px;
}

p{opacity:.75}

#footer{
  position:fixed;
  bottom:14px;
  width:100%;
  text-align:center;
  font-size:14px;
  opacity:.65;
}
</style>
</head>

<body>

<!-- BRAND -->
<div class="brand-bar">
  <img src="logoshan.png" alt="Shando‚Äôz Caf√© & Coffee Bar">
</div>

<!-- SCORE -->
<div id="ui">
  <div>üêú Skor: <span id="score">0</span></div>
  <div>‚è±Ô∏è <span id="time">30</span>s</div>
</div>

<h1>üîß Website Maintenance</h1>
<p>Sambil nunggu kopi siap, basmi serangganya ‚òï</p>

<div id="game"></div>

<div id="footer">
  Shando‚Äôz Caf√© & Coffee Bar
</div>

<script>
const game = document.getElementById("game");
const scoreEl = document.getElementById("score");
const timeEl = document.getElementById("time");

let score = 0;
let time = 30;
let playing = true;

const bugs = ["üêú","ü™≥","ü¶ü","üêû"];

function spawnBug(){
  if(!playing) return;

  const bug = document.createElement("div");
  bug.className = "bug";
  bug.textContent = bugs[Math.floor(Math.random()*bugs.length)];

  bug.style.left = Math.random()*(window.innerWidth - 50) + "px";
  bug.style.top = (Math.random()*(window.innerHeight - 200) + 120) + "px";

  bug.onclick = () => {
    score++;
    scoreEl.textContent = score;
    bug.remove();
  };

  game.appendChild(bug);
  setTimeout(() => bug.remove(), 1800);
}

const bugInterval = setInterval(spawnBug, 650);

const timer = setInterval(()=>{
  time--;
  timeEl.textContent = time;

  if(time <= 0){
    playing = false;
    clearInterval(bugInterval);
    clearInterval(timer);
    game.innerHTML = `
      <h1>‚òï Maintenance Selesai!</h1>
      <p>Skor kamu: <b>${score}</b></p>
      <p>Shando‚Äôz Caf√© akan segera kembali</p>
    `;
  }
},1000);
</script>

</body>
