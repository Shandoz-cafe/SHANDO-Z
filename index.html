<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Under Maintenance ‚Äì Runner Game</title>
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#000;color:#fff;font-family:Arial,sans-serif}
#banner{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  z-index:20;
  background:rgba(0,0,0,.7);
  padding:10px 16px;
  border-radius:12px;
  text-align:center;
}
#hud{margin-top:6px;font-size:14px}
canvas{display:block}
#mobileControls{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:14px;
  z-index:30;
}
#mobileControls button{
  width:64px;
  height:64px;
  border-radius:50%;
  border:none;
  font-size:22px;
  font-weight:bold;
  background:rgba(200,0,0,.85);
  color:#fff;
  box-shadow:0 4px 12px rgba(0,0,0,.6);
}
#mobileControls button:active{transform:scale(.9)}
</style>
</head>
<body><div id="banner">
  <div><b>üõ†Ô∏è WEBSITE SEDANG MAINTENANCE</b></div>
  <div id="hud">Score: <span id="score">0</span></div>
  <div style="font-size:12px;margin-top:4px">
    Desktop: Klik / Space lompat<br>
    Android & iOS: Tombol ‚¨Ü di bawah
  </div>
</div><canvas id="game"></canvas>

<div id="mobileControls">
  <button id="btnJump">‚¨Ü</button>
</div><script>
const canvas=document.getElementById('game');
const ctx=canvas.getContext('2d');
const scoreEl=document.getElementById('score');

function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener('resize',resize);

let groundY;
let player={x:120,y:0,w:40,h:40,vy:0,grounded:false};
let obstacles=[];
let speed=6,score=0,gameOver=false;

groundY=()=>canvas.height-90;

function reset(){
  player.y=groundY()-player.h;
  player.vy=0;player.grounded=false;
  obstacles=[];score=0;speed=6;gameOver=false;
}
reset();

function spawn(){obstacles.push({x:canvas.width+40,w:40,h:40})}
setInterval(spawn,1400);

function jump(){
  if(player.grounded&&!gameOver){player.vy=-18;player.grounded=false}
  if(gameOver) reset();
}

addEventListener('mousedown',jump);
addEventListener('touchstart',jump,{passive:true});
document.getElementById('btnJump').addEventListener('touchstart',jump,{passive:true});

function update(){
  if(gameOver) return;
  player.vy+=1;player.y+=player.vy;
  if(player.y+player.h>=groundY()){
    player.y=groundY()-player.h;player.vy=0;player.grounded=true;
  }
  obstacles.forEach(o=>o.x-=speed);
  obstacles=obstacles.filter(o=>o.x+o.w>0);
  obstacles.forEach(o=>{
    if(player.x<o.x+o.w&&player.x+player.w>o.x&&player.y<groundY()&&player.y+player.h>groundY()-o.h){
      gameOver=true;
    }
  });
  score++;speed+=.002;scoreEl.textContent=score;
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='#111';ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='#400';ctx.fillRect(0,groundY(),canvas.width,canvas.height-groundY());
  ctx.fillStyle='#f00';ctx.fillRect(player.x,player.y,player.w,player.h);
  ctx.fillStyle='#900';obstacles.forEach(o=>ctx.fillRect(o.x,groundY()-o.h,o.w,o.h));
  if(gameOver){
    ctx.fillStyle='rgba(0,0,0,.7)';ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='#fff';ctx.textAlign='center';
    ctx.font='bold 40px Arial';ctx.fillText('GAME OVER',canvas.width/2,canvas.height/2);
    ctx.font='18px Arial';ctx.fillText('Tap / Click untuk main lagi',canvas.width/2,canvas.height/2+40);
  }
}

(function loop(){update();draw();requestAnimationFrame(loop)})();
</script></body>
</html>
