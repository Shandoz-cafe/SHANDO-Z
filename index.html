<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Under Maintenance</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      background: #fff;
      max-width: 420px;
      width: 100%;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
      z-index: 2;
    }
    h1 { margin-top: 0; font-size: 24px; }
    p { color: #555; }
    .stats {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      margin: 12px 0;
    }
    .play-area {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 1;
    }
    .fruit {
      position: absolute;
      top: -50px;
      font-size: 36px;
      cursor: pointer;
      user-select: none;
      animation: fall linear forwards;
    }
    @keyframes fall {
      to { transform: translateY(110vh); }
    }
    .footer { margin-top: 20px; font-size: 12px; color: #999; }
  </style>
</head>
<body>  <div class="play-area" id="playArea"></div>  <div class="container">
    <h1>ğŸš§ Under Maintenance</h1>
    <p>Sambil nunggu web online lagi,<br>main game buah jatuh dulu ğŸ‰</p><div class="stats">
  <div>Skor: <span id="score">0</span></div>
  <div>â± <span id="time">30</span>s</div>
</div>

<div>ğŸ† High Score: <span id="highScore">0</span></div>

<div class="footer">Hati-hati sama ğŸ’£</div>

  </div>  <script>
    const fruits = ['ğŸ','ğŸŒ','ğŸ‰','ğŸ‡','ğŸŠ','ğŸ“','ğŸ','ğŸ¥­','ğŸ’'];
    const bomb = 'ğŸ’£';
    const playArea = document.getElementById('playArea');
    const scoreEl = document.getElementById('score');
    const timeEl = document.getElementById('time');
    const highScoreEl = document.getElementById('highScore');

    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let spawnInterval;

    let highScore = localStorage.getItem('fruitHighScore') || 0;
    highScoreEl.textContent = highScore;

    function spawnItem() {
      const item = document.createElement('div');
      item.className = 'fruit';

      const isBomb = Math.random() < 0.2;
      item.textContent = isBomb ? bomb : fruits[Math.floor(Math.random() * fruits.length)];

      item.style.left = Math.random() * (window.innerWidth - 40) + 'px';
      item.style.animationDuration = (3000 + Math.random() * 2000) + 'ms';

      item.addEventListener('click', () => {
        if (isBomb) {
          score = 0;
        } else {
          score++;
        }
        scoreEl.textContent = score;
        item.remove();
      });

      item.addEventListener('animationend', () => item.remove());
      playArea.appendChild(item);
    }

    function startGame() {
      spawnInterval = setInterval(spawnItem, 700);
      gameInterval = setInterval(() => {
        timeLeft--;
        timeEl.textContent = timeLeft;

        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      clearInterval(spawnInterval);
      clearInterval(gameInterval);
      playArea.innerHTML = '';

      if (score > highScore) {
        highScore = score;
        localStorage.setItem('fruitHighScore', highScore);
        highScoreEl.textContent = highScore;
      }

      alert('Waktu habis! Skor kamu: ' + score);
      resetGame();
    }

    function resetGame() {
      score = 0;
      timeLeft = 30;
      scoreEl.textContent = 0;
      timeEl.textContent = 30;
      startGame();
    }

    startGame();
  </script></body>
</html>
