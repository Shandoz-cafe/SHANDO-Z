<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shando'z Mario Premium ‚Äì Under Maintenance</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#1c1613;color:#f5e6c8;font-family:system-ui,Arial;overflow:hidden}.header{position:fixed;top:0;left:0;right:0;height:64px;background:rgba(0,0,0,.7);backdrop-filter:blur(10px);display:flex;align-items:center;padding:0 16px;z-index:20} .header img{height:42px} .header span{margin-left:12px;font-weight:700}

.ui{position:fixed;top:70px;left:0;right:0;display:flex;justify-content:space-around;font-weight:700;font-size:14px;z-index:20}

canvas{display:block;margin:120px auto 0;background:linear-gradient(#6b4a32,#2a1a14);border-radius:14px}

.controls{position:fixed;bottom:18px;left:0;right:0;display:flex;justify-content:center;gap:16px;z-index:20} .btn{width:64px;height:64px;border-radius:50%;background:rgba(255,255,255,.15);display:flex;align-items:center;justify-content:center;font-size:22px;font-weight:900;color:#fff;user-select:none}

.overlay{position:fixed;inset:0;background:rgba(0,0,0,.85);display:none;align-items:center;justify-content:center;z-index:50} .overlay.show{display:flex} .card{background:#2a221e;padding:28px 22px;border-radius:16px;text-align:center;max-width:300px} .card h2{margin-bottom:12px} .card button{margin-top:12px;padding:10px 14px;border:none;border-radius:10px;font-weight:700} </style>

</head>
<body><div class="header"><img src="logoshan.png"><span>Site Under Maintenance</span></div>
<div class="ui">
  <div>‚ù§Ô∏è <span id="life">3</span></div>
  <div>Score: <span id="score">0</span></div>
  <div>Level: <span id="level">1</span></div>
</div><canvas id="game" width="360" height="520"></canvas>

<div class="controls">
  <div class="btn" id="left">‚óÄ</div>
  <div class="btn" id="jump">‚ñ≤</div>
  <div class="btn" id="right">‚ñ∂</div>
</div><div id="gameOver" class="overlay"><div class="card"><h2>Game Over</h2><p>Maintenance still ongoing ‚òï</p><button onclick="location.reload()">Restart</button></div></div>
<div id="igUnlock" class="overlay"><div class="card"><h2>Bonus Unlocked üéâ</h2><p>Follow us on Instagram</p><button onclick="window.open('https://instagram.com','_blank')">Open Instagram</button></div></div><audio id="bgm" src="cozycoffeehouse.mp3" loop></audio> <audio id="jumpSound" src="click.mp3"></audio> <audio id="coinSound" src="click.mp3"></audio>

<script>
const c=document.getElementById('game'),ctx=c.getContext('2d');
const bgm=document.getElementById('bgm');
const jumpSound=document.getElementById('jumpSound');
const coinSound=document.getElementById('coinSound');

let started=false,score=0,level=1,life=3;
const scoreEl=scoreSpan=document.getElementById('score');
const levelEl=document.getElementById('level');
const lifeEl=document.getElementById('life');

const player={x:160,y:430,w:26,h:26,vy:0,on:false,boost:false};
const gravity=.6;
let platforms,coins,enemies;

function buildLevel(){
 platforms=[{x:0,y:470,w:360,h:50},{x:40,y:380,w:100,h:14},{x:200,y:320,w:120,h:14},{x:80,y:260,w:120,h:14}];
 coins=[{x:70,y:350,r:6,c:false},{x:240,y:290,r:6,c:false},{x:140,y:230,r:6,c:false}];
 enemies=[{x:180,y:444,w:22,h:22,d:1}];
}
buildLevel();

function startAudio(){if(!started){bgm.volume=.6;bgm.play().catch(()=>{});started=true}}
function jump(){startAudio();if(player.on){player.vy=player.boost?-16:-12;player.on=false;jumpSound.play().catch(()=>{})}}

left.onpointerdown=()=>player.l=true;
right.onpointerdown=()=>player.r=true;
jumpBtn=jump;
document.body.onpointerup=()=>{player.l=false;player.r=false};

function update(){
 if(player.l)player.x-=player.boost?4:3;
 if(player.r)player.x+=player.boost?4:3;
 player.vy+=gravity;player.y+=player.vy;player.on=false;
 platforms.forEach(p=>{if(player.x<p.x+p.w&&player.x+player.w>p.x&&player.y+player.h<p.y+player.vy+2&&player.y+player.h+player.vy>=p.y){player.y=p.y-player.h;player.vy=0;player.on=true}});
 coins.forEach(o=>{if(!o.c&&Math.hypot(player.x-o.x,player.y-o.y)<20){o.c=true;score+=10;coinSound.play().catch(()=>{});scoreEl.textContent=score;if(score>=100)document.getElementById('igUnlock').classList.add('show')}});
 enemies.forEach(e=>{e.x+=e.d*1.2;if(e.x<0||e.x+e.w>c.width)e.d*=-1;if(player.x<e.x+e.w&&player.x+player.w>e.x&&player.y<e.y+e.h&&player.y+player.h>e.y){if(player.vy>0){score+=20;e.y=999}else{life--;lifeEl.textContent=life;player.x=160;player.y=430;player.vy=0;if(life<=0)document.getElementById('gameOver').classList.add('show')}}});
 if(coins.every(o=>o.c)){level++;levelEl.textContent=level;player.boost=true;buildLevel();player.x=160;player.y=430}
 player.x=Math.max(0,Math.min(c.width-player.w,player.x));
}

function draw(){ctx.clearRect(0,0,c.width,c.height);ctx.fillStyle='#e74c3c';ctx.fillRect(player.x,player.y,player.w,player.h);ctx.fillStyle='#c9a56a';platforms.forEach(p=>ctx.fillRect(p.x,p.y,p.w,p.h));ctx.fillStyle='#f1c40f';coins.forEach(o=>{if(!o.c){ctx.beginPath();ctx.arc(o.x,o.y,o.r,0,Math.PI*2);ctx.fill()}});ctx.fillStyle='#6b3e26';enemies.forEach(e=>ctx.fillRect(e.x,e.y,e.w,e.h))}

(function loop(){update();draw();requestAnimationFrame(loop)})();
</script></body>
  </html>
