<!DOCTYPE html><html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Under Maintenance ‚Äì HORROR NIGHTMARE</title>
<style>
body{margin:0;overflow:hidden;font-family:'Trebuchet MS',Arial;background:radial-gradient(circle at top,#300,#000);color:#eee}
body.shake{animation:shake .3s}
@keyframes shake{0%{transform:translate(0)}25%{transform:translate(6px,6px)}50%{transform:translate(-6px,6px)}75%{transform:translate(6px,-6px)}100%{transform:translate(0)}}.flicker{animation:flicker 3s infinite} @keyframes flicker{0%,18%,22%,25%,53%,57%,100%{opacity:1}20%,24%,55%{opacity:.2}}

.fog{position:fixed;inset:0;pointer-events:none;z-index:1; background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3"/></filter><rect width="200" height="200" filter="url(%23n)" opacity="0.08"/></svg>');}

.hud{position:fixed;top:10px;left:50%;transform:translateX(-50%);display:flex;gap:18px; background:rgba(0,0,0,.7);padding:8px 16px;border-radius:20px;z-index:6;border:1px solid #700}

.container{position:fixed;bottom:28px;left:50%;transform:translateX(-50%); background:rgba(0,0,0,.7);padding:14px 22px;border-radius:16px;z-index:5;border:1px solid #600}

.play-area{position:fixed;inset:0;z-index:2}

.bug{position:absolute;top:-60px;font-size:40px;cursor:pointer; filter:drop-shadow(0 0 10px rgba(255,0,0,.6));animation:fall linear forwards} @keyframes fall{to{transform:translateY(130vh)}}

.blood{position:absolute;color:#900;font-size:24px;animation:blood .6s forwards;pointer-events:none} @keyframes blood{0%{opacity:1;transform:scale(.5)}100%{opacity:0;transform:scale(1.6) translateY(25px)}}

.jumpscare{position:fixed;inset:0;background:black;display:none;z-index:20; align-items:center;justify-content:center;font-size:120px} .jumpscare.show{display:flex}

.gameover{position:fixed;inset:0;background:rgba(0,0,0,.9);z-index:30;display:none;align-items:center;justify-content:center;text-align:center} .gameover.show{display:flex} </style>

</head>
<body class="flicker">
<div class="fog"></div><div class="hud">
 <div>üíÄ <span id="score">0</span></div>
 <div>‚è± <span id="time">60</span>s</div>
 <div>üö® Miss: <span id="miss">0</span>/5</div>
</div><div class="play-area" id="playArea"></div><div class="container">UNDER MAINTENANCE<br><small>NIGHTMARE MODE</small></div><div class="jumpscare" id="jumpscare">üëπ</div><div class="gameover" id="gameover">
 <div>
  <h1>‚ò† NIGHTMARE ‚ò†</h1>
  <p>Kau tidak seharusnya bertahan selama ini.</p>
  <button onclick="location.reload()">Restart</button>
 </div>
</div><script>
const bugs=['ü™≥','üï∑Ô∏è','ü¶Ç','ü¶ü','ü™∞','üêõ'];
const bomb='üíÄ';
const playArea=document.getElementById('playArea');
const scoreEl=document.getElementById('score');
const timeEl=document.getElementById('time');
const missEl=document.getElementById('miss');
const jumpscare=document.getElementById('jumpscare');
const gameover=document.getElementById('gameover');

let score=0,time=60,miss=0;
let spawnRate=700; // makin cepat

const bugSound=new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQgAAAAA/////wAA');
const bombSound=new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAAAAP//AAD//wAA');
const scream=new Audio('data:audio/wav;base64,UklGRkAAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAAA');
const bg=new Audio('data:audio/wav;base64,UklGRkAAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAAA');bg.loop=true;bg.volume=.25;
window.addEventListener('click',()=>bg.play(),{once:true});

function blood(x,y){const b=document.createElement('div');b.className='blood';b.textContent='ü©∏';b.style.left=x+'px';b.style.top=y+'px';playArea.appendChild(b);setTimeout(()=>b.remove(),600)}

function doJumpscare(){jumpscare.classList.add('show');scream.play();setTimeout(()=>jumpscare.classList.remove('show'),250)}

function spawn(){const el=document.createElement('div');el.className='bug';
 const isBomb=Math.random()<.2;el.textContent=isBomb?bomb:bugs[Math.floor(Math.random()*bugs.length)];
 el.style.left=Math.random()*(innerWidth-40)+'px';el.style.animationDuration=1500+Math.random()*2000+'ms';
 el.onclick=e=>{if(isBomb){bombSound.play();document.body.classList.add('shake');setTimeout(()=>document.body.classList.remove('shake'),300);score=0;doJumpscare()}
 else{bugSound.play();score++}
 blood(e.clientX,e.clientY);scoreEl.textContent=score;el.remove()};
 el.onanimationend=()=>{miss++;missEl.textContent=miss;if(miss>=5)endGame();el.remove()};
 playArea.appendChild(el)}

function endGame(){clearInterval(spawner);clearInterval(timer);gameover.classList.add('show')}

let spawner=setInterval(spawn,spawnRate);

// Nightmare escalation
setInterval(()=>{
 if(spawnRate>300){spawnRate-=50;clearInterval(spawner);spawner=setInterval(spawn,spawnRate)}
 if(Math.random()<.3)doJumpscare();
},5000);

const timer=setInterval(()=>{time--;timeEl.textContent=time;if(time<=0)endGame()},1000);
</script></body>
</html>
