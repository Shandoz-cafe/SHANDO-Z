<style>
body{margin:0;overflow:hidden;font-family:'Trebuchet MS',Arial;background:radial-gradient(circle at top,#220,#000);color:#eee}
body.shake{animation:shake .25s}
@keyframes shake{0%{transform:translate(0)}25%{transform:translate(8px,8px)}50%{transform:translate(-8px,8px)}75%{transform:translate(8px,-8px)}100%{transform:translate(0)}}.flicker{animation:flicker 2.5s infinite} @keyframes flicker{0%,19%,22%,26%,54%,58%,100%{opacity:1}21%,25%,56%{opacity:.15}}

.fog{position:fixed;inset:0;pointer-events:none;z-index:1;background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.95" numOctaves="3"/></filter><rect width="200" height="200" filter="url(%23n)" opacity="0.09"/></svg>');}

.hud{position:fixed;top:10px;left:50%;transform:translateX(-50%);display:flex;gap:16px;background:rgba(0,0,0,.75);padding:8px 16px;border-radius:20px;z-index:6;border:1px solid #900}

.play-area{position:fixed;inset:0;z-index:2}

.bug{ position:absolute; top:-70px; font-size:42px; cursor:pointer; filter:drop-shadow(0 0 12px rgba(255,0,0,.7)); animation:fall linear forwards; z-index:4; }

/* hitbox lebih besar & enak dipencet */ .bug::before{ content:""; position:absolute; inset:-20px; }

@keyframes fall{to{transform:translateY(140vh)}}

.blood{position:absolute;font-size:26px;color:#b00;animation:blood .55s forwards;pointer-events:none} @keyframes blood{0%{opacity:1;transform:scale(.4)}100%{opacity:0;transform:scale(1.9) translateY(30px)}}

.jumpscare{position:fixed;inset:0;background:black;display:none;z-index:20;align-items:center;justify-content:center;font-size:140px} .jumpscare.show{display:flex}

.fakecrash{position:fixed;inset:0;background:black;color:#0f0;display:none;z-index:25;align-items:center;justify-content:center;font-family:monospace} .fakecrash.show{display:flex}

.gameover{position:fixed;inset:0;background:rgba(0,0,0,.92);z-index:30;display:none;align-items:center;justify-content:center;text-align:center} .gameover.show{display:flex} </style>

</head>
<body class="flicker">
<div class="fog"></div><div class="hud">
 <div>üíÄ <span id="score">0</span></div>
 <div>‚è± <span id="time">90</span>s</div>

</div><div class="play-area" id="playArea"></div><div class="jumpscare" id="jumpscare">üëπ</div>
<div class="fakecrash" id="fakecrash">SYSTEM ERROR</div><div class="gameover" id="gameover">
 <div>
  <h1>‚ò† INSANE ‚ò†</h1>

 </div>
</div><script>
const bugs=['ü™≥','üï∑Ô∏è','ü¶Ç','ü¶ü','ü™∞','üêõ'];
const bomb='üíÄ';
const playArea=document.getElementById('playArea');
const scoreEl=document.getElementById('score');
const timeEl=document.getElementById('time');
const missEl=document.getElementById('miss');
const hiEl=document.getElementById('hi');
const jumpscare=document.getElementById('jumpscare');
const fakecrash=document.getElementById('fakecrash');
const gameover=document.getElementById('gameover');

let score=0,time=90,miss=0;let spawnRate=520;let multiSpawn=1;
let hi=localStorage.getItem('insaneHigh')||0;hiEl.textContent=hi;

const bugSound=new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQgAAAAA/////wAA');
const bombSound=new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAAAAP//AAD//wAA');
const scream=new Audio('data:audio/wav;base64,UklGRkAAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAAA');
const bg=new Audio('data:audio/wav;base64,UklGRkAAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YQAAAAAA');bg.loop=true;bg.volume=.25;
window.addEventListener('click',()=>bg.play(),{once:true});

function blood(x,y){const b=document.createElement('div');b.className='blood';b.textContent='ü©∏';b.style.left=x+'px';b.style.top=y+'px';playArea.appendChild(b);setTimeout(()=>b.remove(),550)}
function doJumpscare(){jumpscare.classList.add('show');scream.play();setTimeout(()=>jumpscare.classList.remove('show'),220)}
function doFakeCrash(){fakecrash.classList.add('show');setTimeout(()=>fakecrash.classList.remove('show'),350)}

function spawnOne(){
 const el=document.createElement('div');
 el.className='bug';
 el.style.touchAction='manipulation';(){const el=document.createElement('div');el.className='bug';
 const isBomb=Math.random()<.25;el.textContent=isBomb?bomb:bugs[Math.floor(Math.random()*bugs.length)];
 el.style.left=Math.random()*(innerWidth-40)+'px';el.style.animationDuration=1200+Math.random()*1800+'ms';
 el.addEventListener('pointerdown', e => {
      e.preventDefault();if(isBomb){bombSound.play();document.body.classList.add('shake');setTimeout(()=>document.body.classList.remove('shake'),250);score=0;doJumpscare()}
 else{bugSound.play();score++}
 blood(e.clientX,e.clientY);scoreEl.textContent=score;el.remove()
    });()};
 el.onanimationend=()=>{miss++;missEl.textContent=miss;if(miss>=7)endGame();el.remove()};
 playArea.appendChild(el)}

function spawn(){for(let i=0;i<multiSpawn;i++)spawnOne()}

function endGame(){clearInterval(spawner);clearInterval(timer);
 if(score>hi){hi=score;localStorage.setItem('insaneHigh',hi)}
 gameover.classList.add('show')}

let spawner=setInterval(spawn,spawnRate);

// INSANE escalation
setInterval(()=>{
 if(spawnRate>220){spawnRate-=40;clearInterval(spawner);spawner=setInterval(spawn,spawnRate)}
 if(multiSpawn<3)multiSpawn++;
 if(Math.random()<.4)doJumpscare();
 if(Math.random()<.25)doFakeCrash();
},4500);

const timer=setInterval(()=>{time--;timeEl.textContent=time;if(time<=0)endGame()},1000);
</script></body>
