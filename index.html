<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#1c1613;
  --cream:#e6c899;
  --card:#2a221e;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:system-ui,Arial;
  background:radial-gradient(circle at top,#2a221e,#1c1613);
  color:var(--cream);
  height:100vh;
  overflow:hidden;
}

/* NAV */
.navbar{
  position:fixed;
  top:0;left:0;right:0;
  height:64px;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  padding:0 18px;
  z-index:10;
}
.logo img{height:44px}

/* CENTER TEXT */
.center{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  pointer-events:none;
}
.center h1{
  font-size:38px;
  letter-spacing:1px;
}
.center p{
  opacity:.85;
  margin-top:8px;
}

/* BUG */
.bug{
  position:absolute;
  font-size:38px;
  cursor:pointer;
  user-select:none;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-120px)}
}

/* SCORE */
.score{
  position:fixed;
  bottom:20px;
  right:20px;
  background:rgba(0,0,0,.55);
  padding:12px 16px;
  border-radius:12px;
  font-weight:700;
}

/* HINT */
.hint{
  position:fixed;
  bottom:20px;
  left:20px;
  opacity:.7;
  font-size:14px;
}
</style>
</head>

<body>

<!-- NAV -->
<div class="navbar">
  <div class="logo">
    <img src="logoshan.png" alt="Shando'z">
  </div>
</div>

<!-- TEXT -->
<div class="center">
  <h1>ðŸš§ Site Lagi Diperbaiki</h1>
  <p>Sambil nunggu, hancurin serangganya ðŸ˜ˆ</p>
</div>

<div class="score">ðŸª³ Dihancurin: <span id="score">0</span></div>
<div class="hint">Tap serangga untuk mulai ðŸŽµ</div>

<!-- AUDIO -->
<audio id="bgm" src="cozycoffeehouse.mp3" loop></audio>
<audio id="clickSound" src="click.mp3"></audio>

<script>
let score = 0;
let musicStarted = false;

function spawnBug(){
  const bug = document.createElement("div");
  bug.className = "bug";
  bug.textContent = ["ðŸª³","ðŸ¦Ÿ","ðŸª°"][Math.floor(Math.random()*3)];
  bug.style.left = Math.random()*90 + "vw";
  bug.style.animationDuration = 4 + Math.random()*4 + "s";

  bug.onclick = () => {
    score++;
    document.getElementById("score").textContent = score;

    // SOUND
    document.getElementById("clickSound").currentTime = 0;
    document.getElementById("clickSound").play();

    // AUTO PLAY MUSIC (ANTI AUTOPLAY BLOCK)
    if(!musicStarted){
      document.getElementById("bgm").volume = 0.6;
      document.getElementById("bgm").play();
      musicStarted = true;
    }

    bug.remove();
  };

  document.body.appendChild(bug);

  setTimeout(()=>bug.remove(),8000);
}

setInterval(spawnBug,900);
</script>

</body>
</html>
