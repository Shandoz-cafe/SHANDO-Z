<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Qpon Promo — Shando'z</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo" onclick="location.href='index.html'">Shando'z Café & Coffee Bar</div>
  </header>

  <main class="qpon-main">
    <section class="qpon-card">
      <h1>Qpon Promo</h1>
      <p class="muted">Scan untuk klaim promo / pembayaran cepat.</p>

      <div class="qpon-grid">
        <div class="qpon-box">
          <img src="qris.png" alt="QRIS" style="width:260px;max-width:90%;">
          <p class="muted" style="margin-top:12px;">Scan pakai e-wallet / mobile banking</p>
        </div>
        <div class="qpon-box">
          <h3>Promo Hari Ini</h3>
          <ul>
            <li>Buy 1 Get 1 Coffee (Senin)</li>
            <li>Diskon 20% (pembelian >100k)</li>
            <li>Happy Hour Drinks 15:00–17:00</li>
          </ul>
        </div>
      </div>

      <a class="btn-cta" href="index.html">Kembali ke Home</a>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 Shando'z Café</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
